<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./Assets/Jabed Khan profile-pic (3).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <section class="container-fluid d-flex align-self-center vh-100">
        <section class="calculator rounded-3 d-flex justify-content-between col-sm-8 col-lg-4 m-auto row g-1 p-4 bg-light shadow-lg">
            <div class="col-4">
            <input type="number" class="form-control" name="" id="firstdigit">
            </div>
            <div class="col-3">
                <select class="form-select" id="inputGroupCal">
                    <option value="addi">+</option>
                    <option value="subtract">-</option>
                    <option value="multipli">*</option>
                    <option value="divi">/</option>
                  </select>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" name="" id="secoundigit">
            </div>
            <div class="display-result bg-light border px-3 py-2 my-2 rounded">
                Resullts = <span id="result"></span>
            </div> 
            <input type="button" class="btn btn-primary" value="Calculate" onclick="calculate()">
        </section>
    </section>

<script src="./script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
